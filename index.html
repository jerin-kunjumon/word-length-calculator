<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Length Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="text-center bg-info my-5 ">
    <h1 style="color: green">
        Word Length Calculator
    </h1>
 
    <p>
        Type in the textbox and click on
        the button to count the words
    </p>
 
    <textarea id="inputField" rows=10 cols="60" class="bg-light-subtle p-4 "></textarea>
    <br><br>
 
    <button onclick="countWords()" class="btn-info ">
        Count Words
    </button>
    <br><br>
 
    <p> Word Count:
        <span id="show">0</span>
    </p>
    <script src="./wordLength.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
